<input type="text" value="{{ inputText }}" />

<!-- preuzimas podatke iz sopstevnog ts fajla -->
<input
  type="text"
  [(ngModel)]="ninja1.belt"
  id="{{ ninja1.belt }}"
  [disabled]="true"
/>
<!-- @Output -->
<button (click)="fireYellEvent()">Click me!</button>

<button (click)="logujNINJU()">LOGUJ Ga</button>

<input type="text" #mojInput placeholder="neki text" />
<button (click)="prikaziInput(mojInput.value)">
  Prikazi input ili njegovu vrednost
</button>

<p>{{ ninja1.belt }}</p>
<p>{{ ninja1.belt }}</p>

<h2 *ngIf="prikazatingIf; else elseBlock">Neki text za *ngIf</h2>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">You picked red color</div>
  <div *ngSwitchCase="'blue'">You picked blue color</div>
  <div *ngSwitchCase="'green'">You picked green color</div>
  <div *ngSwitchDefault>Pick again!</div>
</div>

<div *ngFor="let color of colors; index as i">
  <h2>{{ i }} {{ color }}</h2>
</div>
<ng-template #elseBlock>
  <h2>Hidden</h2>
</ng-template>

<div style="color: red;">{{preuzetiPodaciIzPrvogService[0].name}}</div>
